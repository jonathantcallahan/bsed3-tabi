<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link rel='stylesheet' href='./../styles/index.css'>
    </head>
    <body>
        <div id='nav'>
            <div id='page-zero' class='page'></div>
            <div class='line'></div>
            <div id='page-one' class='page'></div>
            <div class='line'></div>
            <div id='page-two' class='page'></div>
            <div class='line'></div>
        </div>
        <section id='home'>
            <a class='jump' target='page-one' href='#interest-q'>intro</a>
            <div id='front-title'>Thinking About Eating Plants</div>
        </section>
        <section id='interest-q'>
            <a class='jump' target='page-zero' href='#home'>home</a>
            <div id='intro-answer-box' class='answer-box one'></div>
            <div id='intro-options' class='options one'>
                <div id='item1' class='draggable selection'>
                    <div class='title'>Health</div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div id='item2' class='draggable selection'>
                    <div class='title'>Animal Welfare</div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div> 
            <a class='jump next' target='page-two' href='#two-q'>Done</a>
            <span class='alert' id='alert-1'>You need to select at least one answer</span>
        </section>
        <section id='two-q'>
            <a class='jump' href='#home'>Home</a>
            <div id='two-answer-box' class='answer-box two'></div>
            <div id='two-options' class='options two'>
                <div id='item5' class='draggable selection'>
                    <i class="fas fa-ellipsis-v"></i>
                    item 5
                </div>
                <div id='item6' class='draggable selection'>
                    <i class="fas fa-ellipsis-v"></i>
                    item 6
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src='./../scripts/index.js'></script>
    </body>
</html>
